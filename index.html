<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7ad5c1f181.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Week 2 Project</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Enter city name"
          class="search-city"
          id="searchCity"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="Search" />
      </form>
      <h1>Leeds</h1>

      <h3></h3>
      <div class="weather-box">
        <h2>
          <i class="fas fa-cloud-showers-heavy" id="weather-today"></i>
        </h2>
        <p class="current-temp">7˚</p>
        <hr />
        <p>
          8˚ / 5˚
          <br />
          Heavy showers
        </p>
      </div>
      <br />
      <div class="next-5-days">
        <h3>Weather forecast for the next 5 days :</h3>
        <div class="row">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
          <div class="col">Fri</div>
        </div>
        <div class="row" id="weather-images">
          <div class="col"><i class="fas fa-cloud-rain"></i></div>
          <div class="col"><i class="fas fa-cloud-rain"></i></div>
          <div class="col"><i class="fas fa-cloud"></i></div>
          <div class="col"><i class="fas fa-cloud-sun"></i></div>
          <div class="col"><i class="fas fa-cloud"></i></div>
        </div>
        <div class="row" id="week-temps">
          <div class="col">3˚ / 6˚</div>
          <div class="col">2˚ / 7˚</div>
          <div class="col">3˚ / 8˚</div>
          <div class="col">4˚ / 8˚</div>
          <div class="col">4˚ / 9˚</div>
        </div>
      </div>
      <br />
      <footer>Coded by Jade Knowles</footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
